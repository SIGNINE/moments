<% _.each(circles, function(circles){ %>
<div class="circle bg img1" circle-id="<%= circles.get('id') %>" style='background-image: url("http://i.imgur.com/vSRCLfM.jpg");'>
   <div class="content">
        <div class="table">
            <div class="table-cell">
                <%= circles.get("name") %>
            </div>
        </div>
    </div>
</div>  
<% }); %>
