<% _.each(circles, function(circles){ %>
<a href ='../#albums/<%= circles.get('id') %>'>
<div class="circle bg img1" style='background-image: url("http://i.imgur.com/vSRCLfM.jpg");'>
   <div class="content">
        <div class="table">
            <div class="table-cell">
                <%= circles.get("name") %>
            </div>
        </div>
    </div>
</div>  
</a>
<% }); %>
